<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odin Project: Sign-Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="script.js"></script>
  </head>
  <body>    
        <section class="container">
            <div class="row h-100 ">
              <div class="col col-xs-12 col-sm-12 col-lg-6 bg-image d-flex px-0"
              style="
                background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');
                height: 100vh;
              ">
                <div class="row p-5" style="background-color:rgba(0, 0, 0, 0.322);display:flex; justify-content:middle;width:100%; margin:auto">
                  <img src="./img/logo.png"  alt="Odin logo"> </div>  
                </div>
                          
                <div class="col col-xs-12 col-sm-12 col-lg-6 my-auto shadow-lg p-5">
                  <h1>Let's do this</h1>
                    <form name="validationForm" onsubmit="return vadildateForm()" method="post" action="/action.html" class="needs-validation">
                      <div class="row g-3 m-1 ">
                        <div class="col">
                          <label for="first-name">First name</label>
                          <input type="text" class="form-control" name="first-name" id="first-name" required>
                        </div>
                        <div class="col">
                          <label for="last-name">Last name</label>
                          <input type="text" class="form-control" name="lastName" id="last-name" required>
                        </div>
                      </div>
                      <div class="row g-3 m-1">
                        <div class="col">
                          <label for="email">Email</label>
                          <input class="form-control" type="email" name="email" id="email" required>
                          <div class="valid-feedback">Valid.</div>
                          <div class="invalid-feedback">Invalid</div>
                        </div>
                        <div class="col">
                          <label for="phoneNumber">Phone number</label>
                          <input class="form-control" type="tel" name="phoneNumber" id="phoneNumber" required>
                        </div>
                      </div>
                      <div class="row g-3 m-1">
                        <div class="col">
                          <label for="password">Password</label>
                          <input type="password" class="form-control error" name="password" id="password" required>
                        </div>
                        <div class="col">
                          <label for="passwordConfirm">Confirm Password</label>
                          <input type="password" class="form-control error" name="passwordConfirm" id="passwordConfirm" required>
                        </div>
                      </div>
                      <input type="submit" value="Create Account" class="btn btn-success m-1"></input>                      
                    </form>
                </div>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
