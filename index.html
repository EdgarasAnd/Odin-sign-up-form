<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odin Project: Sign-Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>    
        <section class="container">
            <div class="row h-100">
              <div class="col col-xs-12 col-sm-12 col-lg-6 class="bg-image"
              style="
                background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');
                height: 100vh;
              ">

              </div>              
                <div class="col col-xs-12 col-sm-12 col-lg-6 my-auto">
                  <h1>Let's do this</h1>
                    <form>
                      <div class="row g-3 m-1 ">
                        <div class="col">
                          <label for="first-name">First name</label>
                          <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="col">
                          <label for="last-name">Last name</label>
                          <input type="text" class="form-control" aria-label="Last name">
                        </div>
                      </div>
                      <div class="row g-3 m-1">
                        <div class="col">
                          <label for="email">Email</label>
                          <input class="form-control" type="email" name="email" id="email">
                        </div>
                        <div class="col">
                          <label for="phone">Phone number</label>
                          <input class="form-control" type="number" name="phoneNumber" id="phoneNumber">
                        </div>
                      </div>
                      <div class="row g-3 m-1">
                        <div class="col">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" name="password" id="password">
                        </div>
                        <div class="col">
                          <label for="passwordConfirm">Confirm Password</label>
                          <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm">
                        </div>
                      </div>
                      <button class="btn btn-success m-1">Create Account</button>                      
                    </form>
                </div>
            </div>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
